<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        h1 {
            margin-top: 0;
            text-align: center;
            color: #fff;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #555;
            transition: background-color 0.3s ease;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 20px;
            cursor: pointer;
            transform: scale(1.5);
        }
        .todo-item span {
            font-size: 20px;
        }
        .todo-item .delete-btn {
            font-size: 24px;
            margin-left: 10px;
            color: #ff7675;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .todo-item:hover {
            background-color: #444;
        }
        .delete-btn:hover {
            color: #ff6b6b;
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #444;
            color: #fff;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            background-color: #555;
        }
        button {
            padding: 15px 30px;
            background-color: #3498db;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
            font-size: 16px;
        }
        footer a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #66c2ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <ul id="todo-list"></ul>
        <input type="text" id="new-todo" placeholder="Add a new task" onkeydown="if(event.keyCode==13) addTodo()">
        <button onclick="addTodo()">Add</button>
    </div>

    <script>
        const todoList = document.getElementById("todo-list");
        const newTodoInput = document.getElementById("new-todo");

        function addTodo() {
            const task = newTodoInput.value.trim();
            if (task) {
                const todoItem = document.createElement("li");
                todoItem.className = "todo-item";
                todoItem.innerHTML = `
                    <input type="checkbox">
                    <span>${task}</span>
                    <span class="delete-btn" onclick="deleteTodo(this)">‚ùå</span>
                `;
                todoList.appendChild(todoItem);
                newTodoInput.value = "";
            }
        }

        function deleteTodo(deleteBtn) {
            const todoItem = deleteBtn.parentElement;
            todoList.removeChild(todoItem);
        }
    </script>
</body>
</html>
